    <title>Document</title>
    <style>
        body {
            direction: rtl;
        }
        
        .classific-book-father {
            display: grid;
            margin-top: 12vh;
            color: #5e2f26;
            font-size: 18px;
            font-weight: 400;
        }
        
        .classific-book-son {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }
        
        .classific-book {
            display: flex;
            justify-content: space-between;
            width: 80%;
            overflow: hidden;
            height: 100%;
            padding: 12px;
        }
        
        .classific-book>div {
            display: grid;
            padding: 12px;
            background-color: #fff;
            row-gap: 13px;
            width: 115px;
            font-weight: 700;
            border-radius: 5px;
            filter: drop-shadow(1px 1px 1px gray);
            padding: 12px;
            height: 120px;
            text-align: center;
            align-items: center;
            justify-items: center;
        }
        
        .region {
            color: #5e2f26;
        }
        
        .history,
        .art-eng {
            color: #f67828;
        }
        
        .novels {
            color: #76689a;
        }
    </style>
</head>
